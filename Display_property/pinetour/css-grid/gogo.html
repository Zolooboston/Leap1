<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gogo site</title>
    <link rel="stylesheet" href="gogo.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="gogo-logo pointer">
          <a href="gogo.mn">
            <img
              class="img1"
              src="https://mgl.gogo.mn/newsn/v4/images/gogo-logo.345096b3.png"
              alt="gogo logo"
              width="119"
          /></a>
        </div>
        <div class="header-text">
          <div class="medee pointer font">
            Мэдээ
            <img
              class="down"
              src="https://cdn-icons-png.flaticon.com/128/2722/2722987.png"
              alt=""
            />
          </div>
          <div class="medee pointer">
            GoGo булан
            <img
              class="down"
              src="https://cdn-icons-png.flaticon.com/128/2722/2722987.png"
              alt=""
            />
          </div>
          <div class="medee pointer">
            Үзэх
            <img
              class="down"
              src="https://cdn-icons-png.flaticon.com/128/2722/2722987.png"
              alt=""
            />
          </div>
          <div class="medee4 pointer">
            <p>Сонгууль 2024</p>
          </div>
          <div class="medee5 pointer">English</div>
          <div class="search pointer">
            <img
              class="search-icon"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb5gJN7JtWoSjpa0ZUzEPYgVOTRyb_7PtbBQ&usqp=CAU"
              alt=""
            />
          </div>
        </div>
        <div class="weather">
          <div class="weather1 pointer">
            <p>Цаг агаар</p>
            <img
              src="https://mgl.gogo.mn/newsn/v4/images/sun-icon.b61be7df.svg"
              alt="Sun"
              width="15"
            />29
          </div>
          <div class="horoscope pointer">
            <p>Зурхай</p>
            <img
              src="https://mgl.gogo.mn/newsn/v4/images/calendar-icon.ff84145b.svg"
              alt="7.03"
              width="15"
            />7.04
          </div>
          <div class="currency pointer">
            <p>Валютын ханш</p>
            <p>$ 3381₮</p>
          </div>
        </div>
      </div>
      <div class="Heading">
        <div class="banner"></div>
        <div class="text">
          <div class="left-text"></div>
        </div>
        <div class="image bg"></div>

        <div class="news-1">
          <div class="img-1 bg"></div>
          <div><p>Lorem ipsum dolor sit amet.</p></div>
        </div>
        <div class="news-2"></div>
        <div class="news-3"></div>
        <div class="news-4"></div>
      </div>
      <div class="gogo-story">
        <div class="gogo-story-title">
          GoGo <span class="gogo-story-title-span">Story</span>
        </div>
        <div class="gogo-story-body">
          <div class="story"></div>
          <div class="story"></div>
          <div class="story"></div>
          <div class="story"></div>
          <div class="story"></div>
          <div class="story"></div>
        </div>
      </div>
      <div class="gogo-news-container">
        <div class="days-container">
          <div class="today">Today</div>
          <div class="days">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
        </div>
        <div class="main-news-container">
          <div class="main-news"></div>
          <div class="main-news"></div>
          <div class="main-news"></div>
          <div class="main-news"></div>
          <div class="main-news"></div>
          <div class="main-news"></div>
        </div>
      </div>
    </div>
  </body>
</html>
