<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="./Drumkit.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>The Drum Kit</h1>
      </div>
      <div class="drums">
        <div class="drum w bg-image" id="key-w">w</div>
        <button class="drum a bg-image" id="key-a" id>a</button>
        <button class="drum s bg-image" id="key-s">s</button>
        <button class="drum d bg-image" id="key-d">d</button>
        <button class="drum j bg-image" id="key-j">j</button>
        <button class="drum k" id="key-k">k</button>
        <button class="drum l bg-image" id="key-l">l</button>
      </div>
    </div>
    <script src="./Drumkit.js"></script>
  </body>
</html>
