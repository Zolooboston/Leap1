<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- unordered list  -->
    <ul>
        <li>list 1</li>
        <li>list 2</li>

    <!-- ordered list  -->
    <ol>
        <li>list1</li>
        <li>list2</li>

    <ol>
        <li><!-- color input -->
            <input type="color"/>

        <li>

    <!-- text input  -->
        <input type="text" name="Zen" id="">
        <li>

        </li>
        <br>
    <!-- radio input  -->
        <input type="radio"> <label>Hello</label>
        <input type="radio"> <label>Hello</label>
        <input type="radio"> <label>Hello</label>
        <br>
    <!-- checkbox input -->
        <input type="checkbox"> <label>Header</label>
        <input type="checkbox"> <label>Header</label>
        <input type="checkbox"> <label>Header</label>
        <br>
        <!-- password input -->
        <input type="password">
        <br>
        <!-- number input  -->
        <input type="number" max="10">
        <br>
        <!-- hidden input  -->
        <input type="hidden">
        <br>
        <!-- range input  -->
        <input type="range"> <label>Hello</label>
        <br>
        <!-- date input  -->
        <input type="date">

            <input maxlength="5">
            <input minlength="5">

        <br>
        <!-- text area  -->
        <li>
            <textarea rows="2" cols="10" maxlength="10"></textarea>
        </li>
        <br>
        <select>
            <option>orange</option>
            <option>apple</option>

            <input id="css" type="radio" name="lang" value="CSS">
            <label for="CSS">CSS</label>

            <input id="Javascript" type="radio" name="lang" value="Javascript">
            <label for="Javascript">Javascript</label>

            <button type="submit">Submit</button>
            <button type="menu">Menu</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </form>    
        </li>
        
    </ol>
